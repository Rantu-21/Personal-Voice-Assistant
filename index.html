<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="women.jpg" alt="Assistant Avatar" class="avatar">
        <h1>Personal Voice Assistant</h1>
        <p>Click the button and say something</p>
        <button class="button"><i class="fas fa-microphone"></i></button>
        <input type="text" class="text" placeholder="Your query will appear here" readonly>
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Ylbhg9Qi"></script>
    <script src="script.js"></script>
</body>
</html>
